<section class="gallery">
  <div class="container">
    <picture>
      <source class="gallery__image"
        srcset="
          ./images/gallery/desktop/gallery_desktop.png    1x,
          ./images/gallery/desktop/gallery_desktop@2x.png 2x
        "
        media="(min-width: 1280px)"
      />
      <source class="gallery__image"
        srcset="
          ./images/gallery/tablet/gallery_tablet.png    1x,
          ./images/gallery/tablet/gallery_tablet@2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <source class="gallery__image"
        srcset="./images/gallery/gallery.png 1x, ./images/gallery/gallery@2x.png 2x"
        media="(min-width: 320px)"
      />
      <img class="gallery__image" src="./images/gallery/gallery.png" alt="gallery" />
    </picture>
  </div>
</section>
